<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jogo da Memória</title>
    <!-- Importa o arquivo de estilos CSS para o visual do jogo -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Título principal do jogo -->
    <h1>~ Jogo da Memória ~</h1>
    <!-- Área para mensagens de status (ex: Parabéns, instruções) -->
    <div id="status"></div>
    <!-- Exibe a pontuação (não usada no JS atual, mas pode ser incrementada) -->
    <p>Pontuação: <span id="pontuacao">0</span></p>
    <!-- Exibe tentativas e histórico de jogadas -->
    <div id="tentativas"></div>
    <!-- Botão para reiniciar o jogo -->
    <button id="reiniciar">Reiniciar Jogo</button>
    <!-- Tabuleiro onde as cartas serão exibidas dinamicamente -->
    <div class="tabuleiro"></div>
    <!-- Importa o script principal do jogo -->
    <script src="script.js"></script>
  </body>
</html>
